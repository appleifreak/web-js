<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title><%= $.title %></title>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		
		<% if ($.style == null) $.style = [];
		if (!Array.isArray($.style)) $.style = [ $.style ];
		$.style.forEach(function(s) { %>
		<link rel="stylesheet" href="<%= $url(s) %>" type="text/css" />
		<% }); %>
	</head>
