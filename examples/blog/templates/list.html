<%
var _ = require("underscore"),
	dateFormat = require("../lib/date-format");

print(require("./header")($));
%>

<% _.each($.articles, function(a, i, l) { %>
<article>
	<h2>
		<a href="<%= a.url %>"><%= a.title %></a>
	</h2>
	<h3><%= dateFormat(a.date) %></h3>
	<%= a.body %>
</article>
<% if (i + 1 !== l.length) { %><hr/><% } %>
<% }); %>

<%= require("./footer")($) %>
